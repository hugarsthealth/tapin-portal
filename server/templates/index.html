<!doctype html>
<html ng-app="vsmApp" id="ng-app">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap-responsive.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/angular.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/cookies.js') }}"></script>

    <title>Vital Stats Manager</title>
</head>

<body>
	<div class="navbar navbar-fixed-top" ng-controller="NavBarCtrl  ">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Vital Stats Manager</a>
			  <div class="nav-collapse collapse">
          <ul  ng-show="logged_in" class="nav pull-right">
            <li>
              <p class="navbar-text">Viewing patients from <[department]></p>
            </li>
            <li class="divider-vertical"></li>
            <li>
                <button ng-click="signOut()" class="btn btn-info">Switch Department</button>
            </li>
          </ul>
	      </div><!--/.nav-collapse -->
	    </div>
	  </div>
	</div>

  <div class="container">
    <ul ng-controller="BreadCrumbsCtrl" ng-show="show" class="breadcrumb">
      <li ng-repeat="bc in bcs">
        <a href="#/<[ paths[bc] ]>"><[bc | uppercase ]></a>
        <span class="divider">/</span>
      </li>
    </ul>

    <div ng-view></div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/controllers.js') }}"></script>

</body>
</html>
