<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/toastr.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap-responsive.min.css') }}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">

    <title>Orion Health Tap In</title>
</head>

<body>
	<div class="navbar navbar-fixed-top" ng-controller="NavBarCtrl  ">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#"><i class="icon-hospital"></i> Orion Health Tap In</a>
        <ul  ng-show="logged_in" class="department-controls nav pull-right">
          <li>
            <p class="navbar-text">Viewing patients from <[department]></p>
          </li>
          <li class="divider-vertical"></li>
          <li>
              <button ng-click="signOut()" class="btn btn-info">Switch Department</button>
          </li>
        </ul>
	    </div>
	  </div>
	</div>

  <div class="container">
    <ul ng-controller="BreadCrumbsCtrl" ng-show="show" class="breadcrumb">
      <li ng-repeat="bc in bcs" ng-class="{active: $last}">
        <a href="#/<[ paths[bc] ]>"><[bc | uppercase ]></a>
        <span ng-show="!$last" class="divider">/</span>
      </li>
    </ul>

    <div ng-view></div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{{ url_for('static', filename='js/vendor/toastr.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/require.js') }}" data-main="static/js/main"></script>

</body>
</html>
