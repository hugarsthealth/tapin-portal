<!doctype html>
<html ng-app="vsmApp" id="ng-app">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/angular.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/cookies.js') }}"></script>

    <title>Vital Stats Manager</title>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBarCtrl  ">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Vital Stats Manager</a>
			  <div class="nav-collapse collapse">

          <p ng-show="logged_in" class="navbar-text pull-right">Logged in as <[ department ]> <a href="#" ng-click="signOut()">Sign out</a></p>

	      </div><!--/.nav-collapse -->
	    </div>
	  </div>
	</div>

  <div class="container">
    <ul ng-controller="breadCrumbsCtrl" class="breadcrumb">
      <li ng-repeat="bc in bcs">
        <a href="#<[bcs.join('/')]>"><[bc]></a>
        <span class="divider">/</span>
      </li>
    </ul>

    <div ng-view></div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/controllers.js') }}"></script>

</body>
</html>
