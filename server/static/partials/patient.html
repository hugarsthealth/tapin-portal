<div ng-controller="PatientCtrl">
	<div class="row">
		<div class="span12">
			<div ng-include src="'static/partials/patient_card.html'"></div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<form class="form-inline">
				<label>Sort check-ins by: </label>
				<select ng-model="sortBy" ng-change="sortByChange()">
					<option value="check_in_time">Date</option>
					<option value="location">Location</option>
				</select>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Check-in Date</th>
						<th>Check-in Time</th>
						<th>Location</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="vitalinfo in vitalinfos | orderBy:sortBy:reverseCheckIns">
						<td><a href="#/patients/<[ patient.nhi ]>/vitalinfos/<[ vitalinfo.vital_info_id]>">
								<[ vitalinfo.check_in_time.substring(0,10) ]></a></td>
						<td><a href="#/patients/<[ patient.nhi ]>/vitalinfos/<[ vitalinfo.vital_info_id]>">
								<[ vitalinfo.check_in_time.substring(11,16) ]></a></td>
						<td><a href="#/patients/<[ patient.nhi ]>/vitalinfos/<[ vitalinfo.vital_info_id]>">
								<[ vitalinfo.location ]></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
